<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nandini Bhatnagar | Portfolio</title>

  <style>
    /* --- BASIC STYLES --- */
    body {
      margin: 0;
      font-family: "Trebuchet", "Tahoma", sans-serif;
      color: #222;
      background-color: #7bc1de;
      scroll-behavior: smooth;
    }
    /* Add a banner/header */
header {
  position: relative; 
  color: white; 
  text-align: center;
  background: linear-gradient(
    rgba(0, 0, 0, 0.4),
    rgba(0, 0, 0, 0.4)
  ),
  url('assets/header.jpg') center/cover no-repeat;
}
header::before {
  content: "";
  position: absolute;
  inset: 0;
  backdrop-filter: blur(3px);
}
header h1 {
  font-size: 2.5rem;
  margin-bottom: 10px;
}

header p {
  font-size: 1.2rem;
  font-weight: 300;
}

.about-container {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 40px;
  max-width: 1000px;
  margin: 0 auto;
}
        
.profile-pic {
  width: 180px;
  height: 180px;
  border-radius: 50%;
  object-fit: cover;
  display: block;
  margin: 20px auto;
  border: 3px solid #4b79a1; /* matches your banner color */
}

    .about-text {
      max-width: 600px;
      font-size: 1.1rem;
      line-height: 1.6;
}

    /* --- NAVIGATION BAR --- */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: #222;
      color: white;
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 15px 0;
      z-index: 1000;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffcc33;
    }

    /* --- SECTIONS --- */
    section {
      padding: 100px 10% 80px;
      min-height: 100vh;
      box-sizing: border-box;
    }

    #home {
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.8em;
      margin-bottom: 15px;
      border-bottom: 2px solid #ddd;
      display: inline-block;
      padding-bottom: 5px;
    }

    /* --- PROJECTS --- */
    .project {
      margin-bottom: 25px;
    }

    .project a {
      font-weight: 700;
      color: #0066cc;
      text-decoration: none;
    }

    .project a:hover {
      color: #ff5733;
    }

    /* --- CONTACT --- */
    #contact a {
      color: #0066cc;
      text-decoration: none;
    }

    #contact a:hover {
      color: #ff5733;
    }

    footer {
      text-align: center;
      padding: 30px 0;
      background: #222;
      color: #ccc;
    }
  </style>
</head>

<body>

  <!-- NAVIGATION -->
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="projects.html">Projects</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- HOME SECTION -->
  <section id="home">
    <h1>Hi, I'm Nandini</h1>
    <p>City Professional | Urban Data & Policy | GIS & Spatial Analysis Enthusiast</p>
    <p>I use <strong>QGIS</strong>, <strong>Google Earth Engine</strong>, and <strong>R</strong> to explore urban spatial data.</p>
  </section>

</body>
</html>
